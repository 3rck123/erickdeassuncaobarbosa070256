server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

app:
  jwt:
    secret: ${JWT_SECRET}
    access-minutes: 5
    refresh-days: 7

  minio:
    url: ${MINIO_URL}
    access-key: ${MINIO_ACCESS_KEY}
    secret-key: ${MINIO_SECRET_KEY}
    bucket: ${MINIO_BUCKET}
    presign-minutes: 30

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes: